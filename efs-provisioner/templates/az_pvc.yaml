{{ if eq .Values.provider "AZURE" }}

kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: {{.Values.storage_class_name}}
provisioner: kubernetes.io/azure-file
mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=472
  - gid=472
  - mfsymlinks
  - cache=strict
parameters:
  skuName: Standard_LRS
reclaimPolicy: Retain
volumeBindingMode: Immediate
{{end}}